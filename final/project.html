<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Weather Forcast</title>
</head>

<body>

    <div class="app-main">
        <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="on">
        </div>


        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Delhi, IN</div>
                <div class="date" id="date">23 june (Wednesday) 2021</div>
                
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
             <!---- <div>&COPYRIGHT : DIPANSHI RAWAT</div>-->
            </div>
        </div>

    </div>

    <script src="project.js"></script>


</body>

</html>
